# Backdrop recipe
name: borg
recipe: backdrop
env_file:
  - .env
config:
  php: '7.2'
  webroot: www
  backdrush: 1.x-1.x
  xdebug: true
services:
  database:
    type: mariadb:10.3
    portforward: 3308
  cache:
    type: redis
    persist: true
tooling:
  drush:
    service: appserver
    cmd: drush --root=/app/www --uri=https://borg.lndo.site
  redis-cli:
    service: cache
  pulldb:
    service: appserver
    description: 'Pull just the latest DB from backdropcms.org'
    cmd:
      - appserver: php /app/config/scripts/lp-pull.php --database
      - database: /helpers/sql-import.sh backdropcmsorg-latest-sanitized.sql.gz
      - appserver: rm -rf /app/backdropcmsorg-latest-sanitized.sql.gz
